<!DOCTYPE html>
<html>



    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Login</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <style>
            html,
            body {
                height: 100%;
            }

            body {
                display: flex;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 330px;
                padding: 15px;
            }

            .form-signin{
                z-index: 2;
            }
        </style>

    </head>

    <body class="text-center">

        <main class="form-signin w-100 m-auto">
            <form action="" method="GET" enctype="multipart/form-data">
                <h1 class="h3 mb-3 fw-normal">Login:</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" name="emlEmail" placeholder="Email"><br>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="pswName" placeholder="Password"><br>
                </div>

                <button class="w-100 btn btn-lg btn-secondary" type="reset" value="Reset"> Reset form </button>
                <button class="w-100 btn btn-lg btn-primary" type="submit" value="Submit"> Login </button>

            </form>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js"></script>

        </main>
    </body>


</html>
