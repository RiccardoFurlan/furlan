<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Register</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

        <style>
            html,
            body {
                height: 100%;
            }

            body {
                display: flex;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 330px;
                padding: 15px;
            }

            .form-signin{
                z-index: 2;
            }
        </style>

    </head>

    <body class="text-center">

        <main class="form-signin w-100 m-auto">
            <form action="" method="GET" enctype="multipart/form-data">
                <h1 class="h3 mb-3 fw-normal">Register:</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" name="txtName" placeholder="Name"> <br>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" name="emlEmail" placeholder="Email"><br>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="pswName" placeholder="Password"><br>
                </div>
                <div class="form-floating">
                    <label>Birth date</label>
                    <input type="date" class="form-control" name="dtDate"><br>
                </div>

                <div class="form-floating">
                    <label>Profile color</label>
                    <input type="color" class="form-control" name="clrColor"><br>
                </div>

                <button class="w-100 btn btn-lg btn-secondary" type="reset" value="Reset"> Reset form          </button> 
                <button class="w-100 btn btn-lg btn-primary" type="submit" value="Submit"> Submit form         </button>

            </form>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js"></script>

        </main>
    </body>


</html>
